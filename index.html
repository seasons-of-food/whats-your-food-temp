<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Food Temp</title>
</head>
<body id ="body">
    <header id ="header">
        <h1>
            <strong>Good Weather, Good Food, and Good Mood!</strong> 
        </h1>
        <p id="time">Date and Time </p>
    </header>
    <form class=form>
        <h2>Enter a City and Mealtime</h2>
        <input type='text' id='city' placeholder="city name"/>
        <!-- Foundation CSS framework -->
        <div class="grid-x grid-padding-x">
            <fieldset class="large-5 cell">
              <legend>Choose Your Mealtime</legend>
              <input class="input" type="radio" name="mealtime" value="Breakfast" id="breakfast" required><label for="breakfast">Breakfast</label>
              <input class="input" type="radio" name="mealtime"value="Lunch" id="lunch"><label for="lunch">Lunch</label>
              <input class="input" type="radio" name="mealtime"value="Dinner" id="dinner"><label for="dinner">Dinner</label>
            </fieldset>
          </div>
        <button id="submit">Submit</button>
    </form>
    <main class="grid-x row" class="main">
        <div class="weatherbox columns small-12 large-6"id="weatherbox">Weather</div>
        <div class="recipes columns small-12 large-6"id="recipes">Recipes</div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
